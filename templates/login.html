{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong></p> {{ error }}{% endif %}
  <div class="container" align="center">
    <div id='logoDiv'>
      <img src="{{url_for('static', filename='guardianLogo.png')}}" id ='logoWhite' style="height: 50px; margin-top: 50px">
    </div>
</br>
    <form action="{{ url_for('login') }}" method=post align="center" role='form'>
        <div class='form-group'>
            <label for='email'>Email:</label>
            <input type='email' class='form-control' name='email'>
        </div>
        <div class='form-group'>
            <label for='password'>Password:</label>
            <input type='password' name='password'>
        </div>

        <button type='submit' class='btn btn-defautl' value='Login'>Login</button>
    </form>
  </div>
{% endblock %}
